apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: demo-voting-app
    name: postgres-service
spec:
  selector:
    app: demo-voting-app
    name: postgres-pod
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
# worker service excepts name as db so need to name service as db
